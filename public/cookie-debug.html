<!DOCTYPE html>
<html>
<head>
    <title>Cookie Debug</title>
</head>
<body>
    <h1>Cookie Debug Test</h1>
    <div>
        <button onclick="testCookies()">Test Cookie Reading</button>
        <button onclick="clearAllCookies()">Clear All Cookies</button>
        <button onclick="manualSetSession()">Manually Set Session</button>
    </div>
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px; background: #f9f9f9; white-space: pre-wrap;"></div>
    
    <script>
        function log(message) {
            document.getElementById('output').textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
        }
        
        function getCookie(name) {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [key, value] = cookie.trim().split('=');
                if (key === name) {
                    return value;
                }
            }
            return null;
        }
        
        function testCookies() {
            log('=== Cookie Test ===');
            log('All cookies: ' + document.cookie);
            
            const equipggSession = getCookie('equipgg_session');
            log('equipgg_session: ' + equipggSession);
            
            if (equipggSession) {
                try {
                    const decoded = decodeURIComponent(equipggSession);
                    log('Decoded: ' + decoded);
                    const parsed = JSON.parse(decoded);
                    log('Parsed session: ' + JSON.stringify(parsed, null, 2));
                    
                    if (parsed.expires_at) {
                        const now = Date.now();
                        const expired = now >= parsed.expires_at;
                        log('Current time: ' + now);
                        log('Expires at: ' + parsed.expires_at);
                        log('Is expired: ' + expired);
                    }
                } catch (e) {
                    log('Parse error: ' + e.message);
                }
            } else {
                log('No equipgg_session cookie found');
            }
            
            log('=== End Test ===\n');
        }
        
        function clearAllCookies() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name] = cookie.trim().split('=');
                document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/';
            }
            log('All cookies cleared');
        }
        
        function manualSetSession() {
            const sessionData = {
                user_id: 'steam-76561198001993310',
                email: '76561198001993310@steam.local',
                role: 'user',
                expires_at: Date.now() + (60 * 60 * 24 * 7 * 1000)
            };
            
            const encoded = encodeURIComponent(JSON.stringify(sessionData));
            document.cookie = 'equipgg_session=' + encoded + '; path=/; max-age=' + (60 * 60 * 24 * 7) + '; SameSite=Lax';
            
            log('Manually set session cookie');
            log('Session data: ' + JSON.stringify(sessionData, null, 2));
        }
        
        // Auto-run test on load
        window.onload = function() {
            log('Page loaded, testing cookies...\n');
            testCookies();
        };
    </script>
</body>
</html>
